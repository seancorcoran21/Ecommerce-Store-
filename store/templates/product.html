{% extends 'base.html' %}

{% block content %}



<div class="container">
    <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <br></br>
        <br></br>
        <br></br>
        <center>

        {% if product.is_sale %}
                            <!-- Sale Badge-->
                             <div class="badge bg-danger text-white position-absolute" style="top: 0.5rem; right: 0.5rem;">Sale</div>

                          
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    
                                    <!-- Product price-->  
                                    <strike>${{ product.price }}</strike>
                                    &nbsp;
                                    ${{ product.sale_price }}
                                    </center>
                                    
                                    
                                    
 
        {% else %}
            ${{ product.price }}
            
                                    

        {% endif %}
        <br></br>
        <br></br>
        <center>
<br></br>        <a href="{% url 'home' %}" class="btn btn-secondary" id="add-cart">Home</a>
<button type="button" class="btn btn-secondary add-to-cart" data-product-id="{{ product.id }}">
  Add To Cart
</button>                  
        </center>
        


   
      </div>
    </div>
  </div>
</div>
</div>    

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', async () => {
      console.log('Add to Cart button clicked!');

      const productId = button.dataset.productId;
      console.log('Product ID:', productId);

      if (!productId) {
        alert("Product ID is missing.");
        return;
      }

      try {
        const response = await fetch('/cart/add/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': getCookie('csrftoken'),
          },
          body: new URLSearchParams({
            'action': 'post',
            'product_id': productId
          })
        });

        const data = await response.json();

        if (response.ok) {
          console.log("Server responded with:", data);

          const cartQtyElement = document.getElementById("cart_quantity");
          console.log("Found cart quantity element:", cartQtyElement);

          if (cartQtyElement) {
            cartQtyElement.textContent = data.qty;
            console.log("Badge text updated to:", data.qty);
          } else {
            console.warn("Cart quantity element not found in DOM!");
          }

          // Optional alert:
          // alert(`${data.qty} item(s) in cart.`);
        } else {
          console.error('Error response:', data);
          alert(`Error: ${data.error}`);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('An error occurred while adding to cart.');
      }
    });
  });
});

function getCookie(name) {
  const cookieValue = document.cookie
    .split('; ')
    .find(row => row.startsWith(name + '='))
    ?.split('=')[1];
  return decodeURIComponent(cookieValue || '');
}
</script>



{% endblock %}
